<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="CSS/main.css" />
</head>
<body style="background-color:#f2ab3e">
    <div class="order--popUp__out">
    <div class="order--popUp">
        <img src="/Images/Order--popup__img.png" alt="background image" class="order--popUp__img" />
        <h1 class="order--popUp__title">
            Choose the way you want to order
        </h1>
        <div class="order--popUp__card">
            <h1 class="order--popUp__card__title">Delivery</h1>
            <ul class="order--popUp__card__list">
                <li class="order--popUp__item">
                    Free Delivery over $ 8
                </li>
                <li class="order--popUp__item">
                    Delivery under a hour
                </li>
                <li class="order--popUp__item">Hot food guarantied</li>
            </ul>
            <a href="" class="order--popUp__btn btn btn--ghost">Order</a>
        </div>
        <div class="order--popUp__card">
            <h1 class="order--popUp__card__title">Takeaway</h1>
            <ul class="order--popUp__card__list">
                <li class="order--popUp__item">hot and ready</li>
                <li class="order--popUp__item">
                    waiting up to 3 hours
                </li>
                <li class="order--popUp__item">Hot food guarantied</li>
            </ul>
            <a href="" class="order--popUp__btn btn btn--ghost">Order</a>
        </div>
    </div>
</div>
</body>
</html>
